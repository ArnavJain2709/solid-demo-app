<!DOCTYPE html>
<html>

<head>
	<title>Solid Demo</title>
	<meta charset="UTF-8" />
	<style>
		html, body, * { padding: 0; margin: 0}
		video { position: absolute; top: 0; left: 0; z-index: 2; }
		.center-element {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>

<body>
  <div id="app"></div>
  <video id="video"
	width="640"
	hidden
	class="center-element"
	poster="//shaka-player-demo.appspot.com/assets/poster.jpg"
	controls autoplay></video>
  <script type="module" src="./src/index.tsx"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/4.7.0/shaka-player.compiled.js" defer></script>
  <script src="./src/video.js" defer></script>
</body>

</html>
